services:
  api:
    build: .
    container_name: ai-call-assistant-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/ai-call-assistant
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-here-make-it-long-and-random
      - JWT_EXPIRE=7d
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npm install && npm run dev"

  mongo:
    image: mongo:7
    container_name: ai-call-assistant-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: ai-call-assistant-redis
    ports:
      - "6380:6379"

volumes:
  mongo_data:
